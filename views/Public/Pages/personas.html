<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas</title>
    <link rel="stylesheet" href="/views/CSS/personas.css">
</head>
<body>
    <header>
    </header>
    <main>
    <div class="divPersonas">
    <h1>Préstamos Personales</h1>
    <h2>Préstamos de Consumo</h2>
    <p class="pUno">Prestamos de corto y mediano plazo, para pequeñas cantidades de dinero.</p>
    <img src="/views/IMG/Personas/personas.jpg" alt="Imagen de Persona" >
    </div>
    <section class="sectionPersonas">
        <form action="">
            <p>Nombre</p>
            <label for="nombre"><input type="text" placeholder="Ingrese su Nombre"></label>
            <p>Número De identificación</p>
            <label for="identificación"><input type="number" placeholder="Identificación"></label>
            <p>Correo Electrónico</p>
            <label for="correo"><input type="email" placeholder="Correo electrónico"></label>
            <p>Número de Celular</p>
            <label for="celular"><input type="tel" placeholder="Número de Celular"></label>
            <p>Motivo del Préstamo</p>
            <label for="motivo"><input type="text" placeholder="Motivo"></label>
            <p>Valor del Préstamo (Max. $300.000)</p>
            <label for="valor"><input type="number" placeholder="Valor"></label>
            <button>ENVIAR</button>
        </form>
    </section>
</main>
    <footer></footer>
</body>
</html>
